<h2>Top Heroes</h2>
<div class="row">
  <div class="col-md-3" *ngFor="let hero of heroes">
    <div class="card" style="margin:8px">
      <div class="card-body">
        <h4 class="card-title">{{hero.name}}</h4>
        <a href="#" class="card-link" [routerLink]="['/detail', hero.id]">View Details</a>
      </div>
    </div>
  </div>
</div>
<hr>
<div>
  <my-heroes></my-heroes>
</div>
